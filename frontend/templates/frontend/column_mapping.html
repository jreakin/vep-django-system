<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampaignManager - Column Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1>CSV Column Mapping</h1>
        <p class="text-muted">Map your CSV columns to the correct data fields</p>
        
        <div id="upload-section" class="card mb-4">
            <div class="card-header">
                <h5>Step 1: Upload CSV File</h5>
            </div>
            <div class="card-body">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select CSV File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_type" class="form-label">Data Type</label>
                        <select class="form-select" id="data_type" name="data_type">
                            <option value="voter_data">Voter Data</option>
                            <option value="election_data">Election Data</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>

        <div id="mapping-section" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h5>Step 2: Map Columns</h5>
                <p class="mb-0 text-muted">File: <span id="filename"></span> | Rows: <span id="row-count"></span></p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Column Mappings</h6>
                        <div id="mapping-controls"></div>
                        <button id="validate-btn" class="btn btn-warning mt-3">Validate Data</button>
                    </div>
                    <div class="col-md-6">
                        <h6>Data Preview (First 30 rows)</h6>
                        <div id="preview-table" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="validation-section" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h5>Step 3: Validation Results</h5>
            </div>
            <div class="card-body">
                <div id="validation-results"></div>
                <button id="process-btn" class="btn btn-success mt-3" style="display: none;">Process Data</button>
            </div>
        </div>

        <div id="processing-section" class="card" style="display: none;">
            <div class="card-header">
                <h5>Step 4: Processing Results</h5>
            </div>
            <div class="card-body">
                <div id="processing-results"></div>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/column-mapping.js' %}"></script>
</body>
</html>
